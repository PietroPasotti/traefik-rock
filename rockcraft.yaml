name: mimir
summary: Grafana Mimir in a ROCK.
description: "Grafana Mimir is a horizontally scalable, \nhighly available, multi-tenant, long-term \nstorage for Prometheus.\n"
version: "2.4.0"
base: ubuntu:22.04
license: Apache-2.0
cmd: ["/bin/mimir"]
platforms:
  amd64:
parts:
  mimir:
    plugin: go
    source: https://github.com/grafana/mimir
    source-type: git
    source-tag: "mimir-2.4.0"
    build-snaps:
      - go
    build-environment:
      - BUILD_IN_CONTAINER: "false"
    override-build: |
      make dist
      mkdir -p /root/parts/mimir/install/bin
      mv /root/parts/mimir/build/dist/metaconvert-linux-amd64 /root/parts/mimir/install/bin/metaconvert
      mv /root/parts/mimir/build/dist/mimir-linux-amd64 /root/parts/mimir/install/bin/mimir
      mv /root/parts/mimir/build/dist/mimirtool-linux-amd64 /root/parts/mimir/install/bin/mimirtool
      mv /root/parts/mimir/build/dist/query-tee-linux-amd64 /root/parts/mimir/install/bin/query-tee
