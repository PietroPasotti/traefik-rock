name: Build ROCK

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup LXD
      uses: whywaita/setup-lxd@v1
      with:
        lxd_version: latest/stable

    - name: Install dependencies 
      run: |
        sudo snap install --classic --channel edge rockcraft
        sudo iptables -F FORWARD
        sudo iptables -P FORWARD ACCEPT

    - name: Build ROCK
      run: rockcraft pack --verbose
    
    - name: Install Skopeo 
      run: sudo snap install --devmode --channel edge skopeo
    
    - name: Upload ROCK to ghcr.io
      run: |
        sudo skopeo --insecure-policy copy oci-archive:mimir_*_amd64.rock docker://ghcr.io/canonical/mimir:latest --dest-creds "${{ secrets.GHCR_USERNAME }}:${{ secrets.GHCR_PASSWORD }}"
    
    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Create SBOM
      run: syft ./mimir_*.rock -o spdx-json=mimir.sbom.json
    
    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: mimir-sbom
        path: "mimir.sbom.json"
    - name: Upload locally built ROCK artifact
      uses: actions/upload-artifact@v3
      with:
        name: mimir-rock
        path: "mimir_*.rock"
